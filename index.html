<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="top">
    <img src="images/bg-pattern-top.svg" alt="bubble">
  </div>
      
  <div class="card">
  <div class="image">
    <img src="images/image-victor.jpg" alt="victor-icon">
  </div>
  
  <div class="info">
    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    <span class="city">London</span>
  </div>

  <div class="info2">
  <div class="followers">
    <span class="count">80K</span>
    <span class="linetwo">Followers</span>
  </div>

  <div class="likes">
    <span class="count">803K</span>
    <span class="linetwo">Likes</span>
  </div>

  <div class="photos">
    <span class="count">1.4K</span>
    <span class="linetwo">Photos</span>
  </div>
  </div>  
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dahlia Amade</a>.
  </div>

  <div class="bottom">
    <img src="images/bg-pattern-bottom.svg" alt="bubble">
  </div>

</body>
</html>
